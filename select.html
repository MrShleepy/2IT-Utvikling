<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorittdyr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        select {
            padding: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        p {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Velg favorittdyr</h1>
    <select id="dyrSelect">
        <option value="bjorn">Bj√∏rn</option>
        <option value="hund">Hund</option>
        <option value="katt">Katt</option>
        <option value="fisk">Fisk</option>
    </select>
    <button onclick="skrivMelding()">Vis valgt dyr</button>
    <p id="melding"></p>

    <script>
        function skrivMelding() {
            let dyrSelect = document.getElementById("dyrSelect");
            let valgtDyr = dyrSelect.options[dyrSelect.selectedIndex].text;
            let melding = "Du valgte " + valgtDyr;
            let pElement = document.getElementById("melding");
            pElement.textContent = melding;
        }
    </script>
</body>
</html>
